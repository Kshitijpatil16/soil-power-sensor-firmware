name: Build stm32

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./stm32

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run
      
      - uses: actions/upload-artifact@v3
        with:
          name: stm32.elf
          path: stm32/.pio/build/stm32/firmware.elf
      
      - uses: actions/upload-artifact@v3
        with:
          name: stm32.bin
          path: stm32/.pio/build/stm32/firmware.bin

      - uses: actions/upload-artifact@v3
        with:
          name: stm32-build
          path: stm32/.pio/build